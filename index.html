        * {

        body {

        .container {

            background: rgba(255, 255, 255, 0.08);

            padding: 30px;

            transition: transform 0.3s ease;
        }

            transform: translateY(-5px);

            margin-bottom: 15px;

        }

        .motto {
            text-align: center;
            font-size: 1.3rem;
            font-style: italic;
            color: #ffd369;
        }

        .cta {
            text-align: center;
            margin: 60px 0;
        }

        .cta a {
            background: #ffd369;
            color: #000;
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .cta a:hover {
            background: #fff;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }
        }
    
    /* ===== GALAXY BACKGROUND ===== */
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
    color: #fff;
    overflow-x: hidden;
}

/* Bintang statis bergerak */
.stars, .stars2, .stars3 {
    position: fixed;
    width: 100%;
    height: 2000px;
    top: 0;
    left: 0;
    background: transparent;
    z-index: -3;
}

.stars {
    box-shadow:
        50px 100px white,
        200px 300px white,
        400px 150px white,
        600px 500px white,
        800px 250px white,
        1000px 600px white;
    animation: starMove 60s linear infinite;
}

.stars2 {
    box-shadow:
        120px 200px white,
        320px 450px white,
        520px 120px white,
        720px 350px white,
        920px 550px white;
    animation: starMove 120s linear infinite;
}

.stars3 {
    box-shadow:
        180px 350px white,
        380px 150px white,
        580px 450px white,
        780px 250px white,
        980px 650px white;
    animation: starMove 180s linear infinite;
}

@keyframes starMove {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

/* ===== SHOOTING STAR ===== */
.shooting-star {
    position: fixed;
    top: -10%;
    left: 50%;
    width: 2px;
    height: 120px;
    background: linear-gradient(white, rgba(255,255,255,0));
    opacity: 0;
    transform: rotate(45deg);
    z-index: -2;
    animation: shoot 5s linear infinite;
}

.shooting-star:nth-child(2) {
    animation-delay: 1.5s;
    left: 20%;
}

.shooting-star:nth-child(3) {
    animation-delay: 3s;
    left: 80%;
}

@keyframes shoot {
    0% {
        opacity: 0;
        transform: translateY(0) rotate(45deg);
    }
    10% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translateY(1200px) rotate(45deg);
    }
}
    </style>
</head>
